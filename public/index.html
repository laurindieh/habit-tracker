<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Трекер привычек</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Трекер привычек</h1>
    <h2>30 дней достаточно, чтобы превратить усилия в привычку, а мечты в реальность</h2>
    <div class="habit-form">
      <input type="text" id="habitName" placeholder="Название новой привычки">
      <button id="addHabitBtn">Добавить</button>
    </div>
    <ul id="habitList"></ul>
    <script src="app.js"></script>
  </div>
</body>
</html>
